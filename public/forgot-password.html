<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/forgot-password-style.css">
    <title>Forgot Password - LinkSphere</title>
</head>

<body>
    <div id="particles-js"></div>

    <div class="wrapper">
        <div class="logo text-center">
            <img src="./assets/AppLogo.png" alt="LinkSphere Logo" width="80">
        </div>
        <div class="text-center mt-4 name">
            Forgot Password
        </div>
        <form id="forgotPasswordForm" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <i class="bi bi-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <button class="btn btn-primary mt-3 w-100">Reset Password</button>
        </form>

        <div id="message" class="text-center mt-3"></div>

        <div class="text-center fs-6">
            Remembered your password? <a href="./signin.html">Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>
    <script src="./js/forgot-password.js"></script>
</body>

</html>

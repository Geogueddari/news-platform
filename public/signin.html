<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/signin-style.css">
    <title>Twitter Login</title>

</head>

<body>
    <div id="particles-js"></div>

    <div class="wrapper">
        <div class="logo text-center">
            <img src="./assets/AppLogo.png" alt="LinkSphere Logo" width="80">
        </div>
        <div class="text-center mt-4 name">
            LinkSphere
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <i class="bi bi-person"></i>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <i class="bi bi-lock"></i>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn btn-primary mt-3 w-100">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>
    <script src="./js/signin.js"></script>
</body>

</html>
